name: CI/CD Pipeline

# Trigger the workflow when code is pushed to the 'main' branch
on:
  push:
    branches:
      - main

# You can also trigger on pull requests, if needed
# on:
#   pull_request:
#     branches:
#       - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (example for Node.js projects, adjust for your tech stack)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Adjust version as necessary

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build the project
        run: npm run build

      # Deploy the project (e.g., to GitHub Pages, adjust for other hosting)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Adjust the directory based on your build output
