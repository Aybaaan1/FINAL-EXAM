name: CI/CD Pipeline for Login and Registration Pages with reset password in email

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run linting checks (Optional but recommended for code quality)
      - name: Run linting
        run: npm run lint

      # Run tests (unit tests)
      - name: Run tests
        run: npm test

      # Build the Next.js project
      - name: Build Next.js project
        run: npm run build

